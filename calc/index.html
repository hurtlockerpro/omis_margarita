<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col">

                <div class="mb-3">
                    <input type="email" class="form-control" id="result">
                </div>

            </div>
        </div>

        <div class="row row-cols-4 g-2">
            <div class="col"><button class="btn btn-primary">1</button></div>
            <div class="col"><button class="btn btn-primary">2</button></div>
            <div class="col"><button class="btn btn-primary">3</button></div>
            <div class="col"><button class="btn btn-primary">/</button></div>
            <div class="col"><button class="btn btn-primary">4</button></div>
            <div class="col"><button class="btn btn-primary">5</button></div>
            <div class="col"><button class="btn btn-primary">6</button></div>
            <div class="col"><button class="btn btn-primary">*</button></div>
            <div class="col"><button class="btn btn-primary">7</button></div>
            <div class="col"><button class="btn btn-primary">8</button></div>
            <div class="col"><button class="btn btn-primary">9</button></div>
            <div class="col"><button class="btn btn-primary">-</button></div>
            <div class="col"><button class="btn btn-primary">0</button></div>
            <div class="col"><button class="btn btn-primary">CE</button></div>
            <div class="col"><button class="btn btn-primary">=</button></div>
            <div class="col"><button class="btn btn-primary">+</button></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
