<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>



    <div class="mainLoginBox">
        <div class="leftCol">
            <img src="./img/user_small.jpeg" alt="This is photo">
        </div>
        <div class="rightCol">

            <h2>User Login</h2>
            <form action="">
                <input type="text" class="frmElementSize" name="username" placeholder="email id" >
                <input type="password" class="frmElementSize" name="password" placeholder="password" >
                <input type="button" class="frmElementSize" value="login">
            </form>

            <br>
            <a href="#" id="forgotLink">Forgot username / password</a>

        </div>
    </div>
    
</body>
</html>
